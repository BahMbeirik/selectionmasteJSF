<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Connexion</title>
    <h:outputStylesheet name="css/login-styles.css" />
</h:head>
<h:body>
    <div class="container">
        <h:form styleClass="login-form">
        <p:messages id="messages" autoUpdate="true" showDetail="true" closable="true" />
            <p:panel header="Connexion" styleClass="login-panel">
                <div class="form-group">
                    <p:outputLabel for="username" value="Nom d'utilisateur :" styleClass="form-label"/>
                    <p:inputText id="username" 
                               value="#{authBean.username}" 
                               required="true" requiredMessage="Le username est obligatoire."
                               label="Nom d'utilisateur"
                               styleClass="form-input"/>
                    <p:message for="username" styleClass="error-message"/>
                </div>

                <div class="form-group">
                    <p:outputLabel for="password" value="Mot de passe :" styleClass="form-label"/>
                    <p:password id="password" 
                              value="#{authBean.password}" 
                              required="true" requiredMessage="Le password est obligatoire."
                              label="Mot de passe"
                              styleClass="form-input"/>
                    <p:message for="password" styleClass="error-message"/>
                </div>

                <div class="button-container">
                    <p:commandButton value="Se connecter" 
                                   action="#{authBean.login}" 
                                   update="@form"
                                   styleClass="login-button"/>
                </div>
                
                <h:link outcome="/pages/register.xhtml" styleClass="auth-link">
	                register
	            </h:link>
            </p:panel>
            
            
        </h:form>
    </div>
</h:body>
</html>
